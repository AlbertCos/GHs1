<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Contact</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Ubuntu&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.15.1/js/all.js"></script>
</head>
<!-- Main Content -->
<div class="container-fluid">
  <div class="row">
    <!-- Nav-SiderbarStyle -->
    <nav id="siderbarMenu" class="col-md-3 col-lg-2 d-md-block bg-black">
      <div class="logo">
        <a href="home.html">
          <img class="logo-personal" src="images\circle-cropped.png" alt="">
        </a>
      </div>
      <div class="position-sticky pt-3">
        <li class="nav-item">
          <a href="home.html">
            <i class="fas fa-house-user fa-2x"></i>
          </a>
        </li>
        <li class="nav-item">
          <a href="Profile.html">
            <i class="fas fa-user-tie fa-2x"></i>
          </a>
        </li>
        <li class="nav-item">
          <a href="Contact.html">
            <i class="fa fa-envelope fa-2x"></i>
          </a>
        </li>

      </div>
    </nav>
    <!-- Contact Page  -->

      <main class="col-md-9 ms-sm-auto col-lg-10 ">
        <div class="header-page mt-70 mob-mt">
          <h2>Contact</h2>
          <hr />
        </div>
        <!-- Form start -->
        <div class="row mt-100">
          <div class="col-lg-12 col-sm-12">
            <div class="contact-form">
              <form method="action" class="box-1 contact-valid" id="contact-form" novalidate="novalidate">
                <div class="row">
                  <div class="col-lg-6 col-sm-12">
                    <input type="text" name="name" id="name" class="form-control" placeholder="Name *">
                  </div>
                  <div class="col-lg-6 col-sm-12">
                    <input type="email" name="email" id="email" class="form-control" placeholder="Email *">
                  </div>
                  <div class="col-lg-12 col-sm-12">
                    <textarea class="form-control" name="note" id="note" placeholder="Your Message"></textarea>
                  </div>
                  <div class="col-lg-12 col-sm-12 text-center">
                    <a type="submit" class="btn btn-lg btn-outline-success" href="mailto:bertocosmen@gmail.com">Send Message</a>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>

  </div>
</div>
</body>

</html>
